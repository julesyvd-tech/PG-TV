<script>
const audioFiles = [
  "./BM AM & PM.m4a",
  "./Biebs in the Glue .m4a",
  "./Bleep.m4a",
  "./FB Remix.m4a",
  "./Frtruck.m4a"
];
const videoFiles = [
  "./IMG_3838.MOV",
  "./MoshUp_0021~2.mp4",
  "./My Movie 51~2 (2).mp4",
  "./My Movie 54.mov"
];

const player = document.getElementById("player");
const tv = document.getElementById("tv");
const tvWrap = document.getElementById("tvWrap");

let currentTrack = 0, currentChannel = 0, autoplayAttempted = false;

function setTrack(index){
  currentTrack = (index + audioFiles.length) % audioFiles.length;
  player.src = audioFiles[currentTrack];
  player.load();
  player.play().then(()=>{
    player.volume = 1.0;
    window.removeEventListener("touchstart", startOnGesture);
    window.removeEventListener("click", startOnGesture);
  }).catch(()=>{
    window.addEventListener("touchstart", startOnGesture, {once:true});
    window.addEventListener("click", startOnGesture, {once:true});
  });
}
function startOnGesture(){
  player.play().catch(()=>{});
  tv.play().catch(()=>{});
}
player.addEventListener("ended", ()=> setTrack(currentTrack + 1));
function tryAutoplay(){
  if(autoplayAttempted) return;
  autoplayAttempted = true;
  setTrack(0);
  setChannel(0);
}
function setChannel(index){
  currentChannel = (index + videoFiles.length) % videoFiles.length;
  tv.pause();
  tv.src = videoFiles[currentChannel];
  tv.load();
  tv.play().catch(()=>{});
}
tvWrap.addEventListener("click", ()=>{
  tvWrap.classList.add("glow");
  setTimeout(()=> tvWrap.classList.remove("glow"), 420);
  setChannel(currentChannel + 1);
});
tvWrap.tabIndex = 0;
tvWrap.addEventListener("keydown", e=>{
  if(e.key==="Enter"||e.key===" "){e.preventDefault();tvWrap.click();}
});
window.addEventListener("load", ()=> setTimeout(tryAutoplay, 200));
document.addEventListener("visibilitychange", ()=>{if(!document.hidden){player.play().catch(()=>{});tv.play().catch(()=>{});}});
tvWrap.addEventListener("contextmenu", e=>e.preventDefault());

/* ---- Floating TV drift (starts later) ---- */
function startTvDrift(){
  if(tvWrap.dataset.drifting==="true") return;
  tvWrap.dataset.drifting="true";
  let x=(window.innerWidth-tvWrap.offsetWidth)/2,
      y=30,
      vx=(Math.random()<0.5?-1:1)*0.25,
      vy=(Math.random()<0.5?-1:1)*0.18,
      padding=8;
  tvWrap.style.left=`${x}px`; tvWrap.style.top=`${y}px`;
  tvWrap.style.transform="translate(0,0)";
  tvWrap.style.position="fixed";
  let last=performance.now();
  function step(now){
    const dt=Math.min(40,now-last)/16.666; last=now;
    const w=tvWrap.offsetWidth, h=tvWrap.offsetHeight;
    x+=vx*dt; y+=vy*dt;
    if(x<=padding||x+w>=window.innerWidth-padding){vx*=-1;tvWrap.classList.add("glow");setTimeout(()=>tvWrap.classList.remove("glow"),400);}
    if(y<=padding||y+h>=window.innerHeight-padding){vy*=-1;tvWrap.classList.add("glow");setTimeout(()=>tvWrap.classList.remove("glow"),400);}
    tvWrap.style.left=`${x}px`; tvWrap.style.top=`${y}px`;
    requestAnimationFrame(step);
  }
  requestAnimationFrame(step);
  window.addEventListener("resize",()=>{
    x=Math.min(Math.max(x,padding),window.innerWidth-tvWrap.offsetWidth-padding);
    y=Math.min(Math.max(y,padding),window.innerHeight-tvWrap.offsetHeight-padding);
  });
}
window.startTvDrift=startTvDrift;
</script>
